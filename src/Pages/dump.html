<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>rage::par</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theming.early.js"></script>
    <script type="module" src="js/dump.js"></script>
</head>
<body>
    <header is="page-header"></header>
    <main>
        <div id="game-info"></div>
        <div id="loading">Loading...</div>
        <div id="dump-subheader" hidden>
            <input id="dump-search" type="text" placeholder="Search..." class="dump-search-box" />
            <div class="dump-subheader-links">
                <a id="dump-link-html"       title="Download structures list as HTML"          class="dump-icon dump-icon-html"></a>
                <a id="dump-link-plain-text" title="Download structures list as plain text"    class="dump-icon dump-icon-plain-text"></a>
                <a id="dump-link-json"       title="Download JSON dump"                        class="dump-icon dump-icon-json"></a>
                <a id="dump-link-xsd"        title="Download structures XML Schema Definition" class="dump-icon dump-icon-xsd"></a>
            </div>
        </div>
        <div id="dump-contents" hidden>
            <p id="dump-contents-error-msg" hidden></p>
        </div>
    </main>
</body>
</html>
